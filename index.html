<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邦典 - 藏族文化数字体验平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    /* 背景优化：添加轻微暗角+渐变，突出主体内容 */
    body { 
      background: url(feng.png); 
      background-size: cover; 
      background-position: center;
      background-attachment: fixed; /* 背景固定，滚动更有质感 */
      position: relative;
    }
    /* 全局暗蒙版：提升文字可读性，保留背景细节 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* 轻微暗化，不遮挡背景 */
      z-index: 1;
      pointer-events: none;
    }
    
    /* 轮播图样式优化：更细腻的阴影+圆角，添加内边距 */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 16px; /* 更大圆角，更柔和 */
      box-shadow: 0 12px 40px rgba(0,0,0,0.3); /* 更立体的阴影 */
      border: 2px solid rgba(255, 255, 255, 0.1); /* 细白边，提升精致感 */
    }
    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out; /* 更慢的过渡，更丝滑 */
    }
    .carousel-slide.active {
      opacity: 1;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.05) contrast(1.05); /* 图片微调色，更通透 */
    }

    /* 导航栏滚动效果：滚动时背景渐变，更丝滑 */
    .header-scrolled {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    /* 强制标题单行显示 */
    .title-single-line {
      white-space: nowrap; /* 禁止换行 */
      overflow: hidden; /* 隐藏溢出内容（极端情况） */
      text-overflow: ellipsis; /* 极端情况显示省略号 */
    }
  </style>
</head>
<body class="font-sans">
  <!-- 导航栏优化：添加滚动效果+更细腻的样式 -->
  <header class="fixed w-full z-50 py-4 px-5 md:px-8 transition-all duration-500">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2 text-white relative z-10">
        <i class="fa fa-paint-brush text-2xl text-yellow-300"></i>
        <span class="font-bold text-xl md:text-2xl tracking-wider">邦典</span>
      </a>
      <!-- 导航文字优化：添加文字阴影+更细腻的hover效果 -->
      <nav class="flex gap-6 md:gap-8 text-white font-semibold text-lg md:text-xl relative z-10">
        <a href="decode.html" class="hover:text-yellow-300 transition-colors duration-300 text-shadow-md relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-yellow-300 after:transition-all after:duration-300 hover:after:w-full">文化解码</a>
        <a href="experience.html" class="hover:text-yellow-300 transition-colors duration-300 text-shadow-md relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-yellow-300 after:transition-all after:duration-300 hover:after:w-full">沉浸式体验</a>
        <a href="map.html" class="hover:text-yellow-300 transition-colors duration-300 text-shadow-md relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-yellow-300 after:transition-all after:duration-300 hover:after:w-full">体验地图</a>
      </nav>
    </div>
  </header>

  <!-- 主体内容优化：增加内边距+层次感 -->
  <section class="w-full min-h-screen flex items-center justify-center text-white px-4 py-20 relative z-20">
    <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">
      <!-- 左侧文字内容优化：添加文字阴影+更细腻的间距 -->
      <div class="text-left sm:text-center lg:text-left px-4 md:px-8">
        <!-- 标题添加单行显示类，调整clamp范围保证单行 -->
        <h1 class="title-single-line text-[clamp(1.8rem,6vw,4rem)] font-bold leading-tight mb-8 tracking-wide text-shadow-2xl">编织生命的纹样</h1>
        <p class="text-[clamp(1rem,2vw,1.3rem)] max-w-2xl mx-auto lg:mx-0 mb-12 opacity-95 leading-relaxed text-shadow-md">
          探索藏族邦典的文化密码，读懂传统服饰中的生命叙事<br>连接民族文化与女性身份的精神表达
        </p>
        <div class="flex flex-col sm:flex-row gap-6 mt-4 justify-center lg:justify-start">
          <!-- 按钮优化：更细腻的渐变+阴影+hover效果 -->
          <a href="decode.html" class="px-10 py-4 bg-gradient-to-r from-yellow-500/30 to-white/20 backdrop-blur-md rounded-full font-semibold text-white hover:bg-gradient-to-r hover:from-yellow-500/40 hover:from-white/30 transition-all duration-300 transform hover:scale-105 shadow-xl relative overflow-hidden group">
            <span class="relative z-10">开始解码 <i class="fa fa-book ml-2"></i></span>
            <span class="absolute top-0 left-0 w-0 h-full bg-white/10 transition-all duration-500 group-hover:w-full"></span>
          </a>
          <a href="experience.html" class="px-10 py-4 bg-transparent border-2 border-white/80 rounded-full font-semibold text-white hover:bg-white/10 hover:border-yellow-300 transition-all duration-300 transform hover:scale-105 relative overflow-hidden group">
            <span class="relative z-10">沉浸式体验 <i class="fa fa-puzzle-piece ml-2"></i></span>
            <span class="absolute top-0 left-0 w-0 h-full bg-white/5 transition-all duration-500 group-hover:w-full"></span>
          </a>
        </div>
      </div>

      <!-- 右侧轮播图片框优化：增加间距+更细腻的容器 -->
      <div class="h-[450px] md:h-[550px] lg:h-[600px] px-4 md:px-0">
        <div class="carousel-container">
          <!-- 轮播图片1 -->
          <div class="carousel-slide active">
            <img src="图片1.png" alt="邦典文化图片1">
          </div>
          <!-- 轮播图片2 -->
          <div class="carousel-slide">
            <img src="图片2.png" alt="邦典文化图片2">
          </div>
          <!-- 轮播图片3 -->
          <div class="carousel-slide">
            <img src="图片3.png" alt="邦典文化图片3">
          </div>
          <!-- 轮播图片4 -->
          <div class="carousel-slide">
            <img src="图片4.png" alt="邦典文化图片4">
          </div>
          <!-- 新增：轮播图片5 -->
          <div class="carousel-slide">
            <img src="图片11.png" alt="邦典文化图片5">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // 轮播图逻辑优化：更稳定的切换+图片加载容错
    const slides = document.querySelectorAll('.carousel-slide');
    let currentSlide = 0;
    const slideInterval = 6000; // 6秒切换

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length; // 自动适配图片数量
      slides[currentSlide].classList.add('active');
    }

    // 自动轮播（添加容错，避免图片加载失败导致轮播异常）
    let slideTimer = setInterval(() => {
      try {
        nextSlide();
      } catch (e) {
        clearInterval(slideTimer);
        console.log("轮播切换异常:", e);
      }
    }, slideInterval);

    // 导航栏滚动效果：滚动时添加背景，提升层次感
    const header = document.querySelector('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('header-scrolled');
      } else {
        header.classList.remove('header-scrolled');
      }
    });
  </script>
</body>
</html>
